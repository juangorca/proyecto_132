 
<html>
    <head>
      <title>Wear Masks, Stay safe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

      <link rel="stylesheet" type="text/css" href="style.css">

    <body>
    <div class="container">
    
      <center>
        <h3 class="btn btn-info heading">
            ¡Usa cubrebocas, cuídate!
        <br>
        <span>&#x1F637;</span>  <!-- masked emoji -->
        <span>&#x26d4;</span>   <!-- entry denied emoji -->
        </h3>
  
        <br><br>
  
        <p style="font-size: 22px;">Tome su fotografía antes de ingresar a las instalaciones de la oficina.</p>

            <label>Webcam View - </label>
            <div id="camera"></div>

            <button onclick="take_snapshot();" class="btn btn-warning">Capturar Imagen</button>
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Prediccion 1 - </label>

            <p class="emoji" id="update_emoji"></p>
          </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot - </label>
            <div id="result"></div>
            <br><br>
            <button onclick="check();" class="btn btn-success">Predecir Resultado</button>
           </div>
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
